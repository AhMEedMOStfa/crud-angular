  <div class="overlay" *ngIf="!this.hideForm.ishide.value">
    <div class="form-style position-relative">
      <form [formGroup]="employeeForm" class="" (ngSubmit)="submitForm()">
        <div class="form-group mb-3">
          <label>Name</label>
          <input
          class="form-control py-3 Input"
          id="name"
          formControlName="name"
          type="text"
          placeholder="Employee-Name"
        />
        <ng-container  *ngIf="!employeeForm.controls['name'].valid && employeeForm.controls['name'].touched">
          <p *ngIf="employeeForm.controls['name'].errors?.['required']" class="text-danger">
            This field is Required
          </p>
        </ng-container>
        </div>
        <div class="form-group mb-3">
          <label>Age</label>
          <input
          class="form-control py-3 Input"
          formControlName="age"
          type="number"
          placeholder="Employee-Age"
        />
        <ng-container *ngIf="!employeeForm.controls['age'].valid && employeeForm.controls['age'].touched">
          <p *ngIf="employeeForm.controls['age'].errors?.['min']" class="text-danger">
            min age 15
          </p>
        </ng-container>
        </div>
        <div class="form-group mb-3">
          <label>Birth Of Date</label>
          <input
          class="form-control py-3 Input"
          formControlName="birthOfDate"
          type="date"
          placeholder="Employee-Birth Of Date"
        />
        <ng-container *ngIf="!employeeForm.controls['birthOfDate'].valid && employeeForm.controls['birthOfDate'].touched">
          <p *ngIf="employeeForm.controls['birthOfDate'].errors?.['required']" class="text-danger">
            This field is Required
          </p>
        </ng-container>
        </div>
        <div class="form-group mb-3">
          <label>Address</label>
          <input
          class="form-control py-3 Input"
          formControlName="address"
          type="text"
          placeholder="Employee-Address"
        />
        <ng-container *ngIf="!employeeForm.controls['address'].valid && employeeForm.controls['address'].touched">
          <p *ngIf="employeeForm.controls['address'].errors?.['required']" class="text-danger">
            This field is Required
          </p>
        </ng-container>
        </div>
        <button  class="btn btn-primary m-2">{{empData?'Update':'Add'}}</button>
      </form>
      
      <button class="btn place  m-2" (click)="onCloseForm()" >âœ–</button>
    </div>
  </div>
