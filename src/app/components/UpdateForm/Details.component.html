 <div class="overlay" *ngIf="this.hideForm.isShown">
      <form [formGroup]="employeeForm" class="form-style position-relative"   (ngSubmit)="submitForm()">
        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input
          class="form-control py-3 Input"
          value="Ahmed Mostafa"
          id="name"
          formControlName="name"
          type="text"
          aria-describedby="name"
          placeholder="Employee-Name"
        />
        <!-- <div *ngIf="!employeeForm.controls['name'].valid && employeeForm.controls['name'].touched">
          <p *ngIf="employeeForm.controls['name'].errors?.['required']" class="text-danger">
            This field is Required
          </p>
        </div> -->
        </div>
        <div class="form-group mb-3">
          <label for="age">Age</label>
          <input
          class="form-control py-3 Input"
          [value]="empData?.age"
          id="age"
          formControlName="age"
          type="number"
          aria-describedby="age"
          placeholder="Employee-Age"
        />
        <!-- <div *ngIf="!employeeForm.controls['age'].valid && employeeForm.controls['age'].touched">
          <p *ngIf="employeeForm.controls['age'].errors?.['min']" class="text-danger">
            min age 15
          </p>
        </div> -->
        </div>
        <div class="form-group mb-3">
          <label for="birthOfDate">Birth Of Date</label>
          <input
          [value]="empData?.birthOfDate"
          class="form-control py-3 Input"
          id="birthOfDate"
          formControlName="birthOfDate"
          type="date"
          aria-describedby="birthOfDate"
          placeholder="Employee-Birth Of Date"
        />
        <!-- <div *ngIf="!employeeForm.controls['birthOfDate'].valid && employeeForm.controls['birthOfDate'].touched">
          <p *ngIf="employeeForm.controls['birthOfDate'].errors?.['required']" class="text-danger">
            This field is Required
          </p>
        </div> -->
        </div>
        <div class="form-group mb-3">
          <label for="address">Address</label>
          <input
          [value]="empData?.address"
          class="form-control py-3 Input"
          id="address"
          formControlName="address"
          type="text"
          aria-describedby="address"
          placeholder="Employee-Address"
        />
        <!-- <div *ngIf="!employeeForm.controls['address'].valid && employeeForm.controls['address'].touched">
          <p *ngIf="employeeForm.controls['address'].errors?.['required']" class="text-danger">
            This field is Required
          </p>
        </div> -->
        </div>
        <!--  [disabled]="!employeeForm.valid" -->
        <button  class="btn btn-primary m-2" [disabled]="!employeeForm.valid">Update</button>
        <button class="btn place  m-2" (click)="onCloseForm()">âœ–</button>
      </form> 
  </div>
