
<div class="centering-position">
 
        <form [formGroup]="loginForm" class="" (ngSubmit)="submitForm()">
            <div class="form-group mb-3">
              <label for="email">Email Address</label>
              <input
              class="form-control py-3 Input"
           
              id="email"
              formControlName="email"
              type="email"
              aria-describedby="email"
              placeholder="Email Address"
            />
            <div *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
              <p *ngIf="loginForm.controls['email'].errors?.['required']" class="text-danger">
                This field is Required
              </p>
              <p *ngIf="loginForm.controls['email'].errors?.['pattern']" class="text-danger">
                Plz Enter Correct Email Address
              </p>
            </div>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input
              class="form-control py-3 Input"
              id="password"
              formControlName="password"
              type="password"
              aria-describedby="password"
              placeholder="Password"
            />
            <div *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
              <p *ngIf="loginForm.controls['password'].errors?.['min']" class="text-danger">
                min age 15
              </p>
            </div>
            </div>
            <!-- [disabled]="!loginForm.valid" -->
            <button  class="btn btn-primary m-2"[disabled]="!loginForm.valid">Login</button>
          </form>

</div>
